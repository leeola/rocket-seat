application: rocketseat
version: 1
runtime: python
api_version: 1
 
handlers:
- url: /static/themes/core/(.+?)/(.*)
  static_files: core/themes/\1/static/\2
  upload: core/themes/(.+?)/static/(.*)
  
- url: /static/(.*)
  static_files: core/static/\1
  upload: core/static/(.*)

- url: /.*
  script: core/app.py
